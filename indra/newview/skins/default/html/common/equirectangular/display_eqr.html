<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            background: #000;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script src="js/three.min.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/jpeg_encoder_basic.js" type="text/javascript"></script>
    <script src="js/CubemapToEquirectangular.js"></script>
    <script>
        var controls, camera, scene, renderer, equiManaged;

        function init(eqr_width, eqr_height, img_path) {

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 100000);
            camera.position.set(0.0, 0.0, 1000);

            var cube_urls = [];
            cube_urls.push(img_path + '/posx.jpg');
            cube_urls.push(img_path + '/negx.jpg');
            cube_urls.push(img_path + '/posy.jpg');
            cube_urls.push(img_path + '/negy.jpg');
            cube_urls.push(img_path + '/posz.jpg');
            cube_urls.push(img_path + '/negz.jpg');

            scene = new THREE.Scene();
            scene.background = new THREE.CubeTextureLoader().load(cube_urls);

            renderer = new THREE.WebGLRenderer();
            renderer.autoClear = false;
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setFaceCulling(THREE.CullFaceNone);

            equiManaged = new CubemapToEquirectangular(renderer, true, eqr_width, eqr_height);

            document.body.appendChild(renderer.domElement);
            window.addEventListener('resize', onWindowResize, false);

            controls = new THREE.OrbitControls(camera);
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.03;
            controls.enableDamping = true;
            controls.dampingFactor = 0.15;
            controls.enableRotate = true;
            controls.rotateSpeed = 0.05;
            controls.enablePan = false;
            controls.enableZoom = false;

            animate();
        }

        function saveAsEqrImage(filename, xmp_header) {
            equiManaged.update(camera, scene, filename, xmp_header);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
